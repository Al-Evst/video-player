<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <!-- Подключаем Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .control-panel {
      background: black; /* Можно потом менять в DevTools, чтобы проверить */
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .control-panel button {
      background-color: transparent; /* Прозрачная кнопка */
      border: none;                  /* Без рамки */
      color: white;                   /* Белая иконка */
      font-size: 28px;
      cursor: pointer;
      padding: 0;
    }
    .control-panel button:hover {
      color: #ccc;
    }
    #player {
      width: 800px;
      height: 600px;
      position: relative;
    }
    .js-video-container {
      width: 100%;
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="control-panel">
      <button id="play-button" title="Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
