<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <!-- Подключаем Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .control-panel {
      background: black; /* Фон панели */
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .control-panel button {
      background-color: transparent; /* Прозрачные кнопки */
      border: none;                  
      color: white;                   /* Белая иконка */
      font-size: 28px;
      cursor: pointer;
      padding: 0 8px;
    }
    .control-panel button:hover {
      color: #ccc;
    }
    #player {
      width: 800px;
      height: 600px;
      position: relative;
    }
    .js-video-container {
      width: 100%;
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>

    <!-- Панель управления -->
    <div class="control-panel">
      <button class="js-play-button" title="Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button" title="Pause" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    const playerInstance = createPlayer({elementId: 'player'});

    // Запрет запуска видео при клике на сам контейнер с видео
    const videoContainer = document.querySelector('.js-video-container');
    videoContainer.addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      // Видео не запускается по клику на видео-контейнер
    });
  </script>
</body>
</html>
