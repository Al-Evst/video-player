<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пример плеера</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>

    <div class="control-panel">
      <button class="control-panel__button js-play-button" title="Play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="control-panel__button js-pause-button" title="Pause" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="control-panel__button js-volume-button" title="Unmute" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <button class="control-panel__button js-mute-button" title="Mute">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="control-panel__spacer"></div>

      <button class="control-panel__button js-fullscreen-button" title="Full Screen">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script>
    const playerInstance = createPlayer({ elementId: 'player' });

    const videoContainer = document.querySelector('.js-video-container');
    videoContainer.addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
    });

    // Переключатель полноэкранного режима
    const fullscreenButton = document.querySelector('.js-fullscreen-button');
    const player = document.getElementById('player');

    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (player.webkitRequestFullscreen) { /* Safari */
          player.webkitRequestFullscreen();
        } else if (player.msRequestFullscreen) { /* IE11 */
          player.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
